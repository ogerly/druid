<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="druidGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#druidGrad)"/>
  
  <!-- Stone circle (like Stonehenge) -->
  <g transform="translate(256,256)">
    <!-- Outer stones -->
    <circle cx="0" cy="-90" r="20" fill="#8B7355" opacity="0.9"/>
    <circle cx="64" cy="-64" r="20" fill="#8B7355" opacity="0.9"/>
    <circle cx="90" cy="0" r="20" fill="#8B7355" opacity="0.9"/>
    <circle cx="64" cy="64" r="20" fill="#8B7355" opacity="0.9"/>
    <circle cx="0" cy="90" r="20" fill="#8B7355" opacity="0.9"/>
    <circle cx="-64" cy="64" r="20" fill="#8B7355" opacity="0.9"/>
    <circle cx="-90" cy="0" r="20" fill="#8B7355" opacity="0.9"/>
    <circle cx="-64" cy="-64" r="20" fill="#8B7355" opacity="0.9"/>
    
    <!-- Center altar stone -->
    <rect x="-30" y="-35" width="60" height="70" rx="5" fill="#A0826D"/>
    
    <!-- GPS location marker -->
    <circle cx="0" cy="0" r="12" fill="#E94560" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#fff"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">DRUID</text>
</svg>
