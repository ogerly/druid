<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="DRUID" />
    <meta name="theme-color" content="#16213e" />
    <meta name="description" content="Entdecke archäologische Stätten und zeichne deine Wanderwege auf" />
    
    <!-- PWA Manifest (dynamisch je nach Umgebung) -->
    <link rel="manifest" href="/manifest.json" id="manifest-link" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    
    <title>DRUID - Discover Ancient Sites</title>
    
    <!-- Set correct paths based on environment -->
    <script>
      // Development: Use manifest.dev.json and sw.dev.js
      // Production: Use manifest.json and sw.js (with /druid/ base)
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        document.getElementById('manifest-link').href = '/manifest.dev.json';
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
